<!doctype HTML>
<html>
<head>
    <title>Zephyr 2022</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/fcor/arjs-gestures/master/styles.css">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githubusercontent.com/fcor/arjs-gestures/master/gesture-detector.js"></script>
    <script src="https://raw.githubusercontent.com/fcor/arjs-gestures/master/gesture-handler.js"></script>
  </head>
<body>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
    <a-assets>
        <a-asset-item
          id="bowser"
          src="https://cdn.glitch.com/06bd98b4-97ee-4c07-a546-fe39ca205034%2Fbowser.glb"
        >
        </a-asset-item>
      </a-assets>    
<a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
    <a-entity
          id="bowser-model"
          position="0 0 0"
          class="clickable"
          gesture-handler
        >
             <a-image src="zephyr.png" width="1" height="1" rotation="-90 0 0" position="0 0 0" class="clickable" gesture-handler></a-image>
        </a-entity>
        
    </a-marker>

    <!-- define a camera which will move according to the marker position -->
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
